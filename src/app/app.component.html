<div class="f-l mx-3 px-3">
  <form #mytUser="ngForm" (ngSubmit)="reserveSeat()">
      <p class="text-danger" *ngIf="hasError">{{error}}</p>
      <div class="card">
          <select name="user" [(ngModel)]="trainUser.user">
              <option selected value="default">Choose your user</option>
              <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
          </select>
      </div>
      <div class="card">
          <input type="text" name="seat" required [(ngModel)]="trainUser.seat">
          <br>
          <button [disabled]="mytUser.invalid" type="submit">Reserve Seat</button>
      </div>
  </form>    
</div>
<div class="f-r mx-3 px-3" *ngIf="seatView!=null">
  <div *ngFor="let row of seatView" class="f-none">
      <div *ngFor="let col of row.cols;let i = index"  [class.box-g]="(i+1) <= row.active" class="box-r f-l">
          {{col}}
      </div>
  </div>
  
</div>
